<script>
    function sum(a = 1, b = 1){
        return a + b;
    }
    function sub(a = 1, b = 1){
        return a - b;
    }
    function mult(a = 1, b = 1){
        return a * b;
    }
    function div(a = 1, b = 1){
        return a / b;
    }
    alert(sum(2, 8));
    alert(sub(23, 15));
    alert(mult(4, 5));
    alert(div(16, 4));
</script>
