<script>
	var a = 1, b = 1, c, d;
	c = ++a; alert(c);           // 2 потому что присвоили c значение ++a
	d = b++; alert(d);           // 1 потому что сначала присвоили d значение b, и только потом делали ++
	c = (2+ ++a); alert(c);      // 5 потому что сначала срабатывает ++a, потом 2+
	d = (2+ b++); alert(d);      // 4 потому что сначала срабатывает b++, потом 2+
	alert(a);                    // 3 потому что в строках 3 и 5 мы прибавляем к a по единице
	alert(b);                    // 3 потому что в строках 4 и 6 мы прибавляем к b по единице
</script>
