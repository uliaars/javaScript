<script>
    alert(null != 0); //true, потому что null не равно 0
    alert(null == 0); //false , потому при нетрогом равенстве null не преобразуется в 0
    alert(null === 0); //false, потому что null и 0 разных типов
    alert(null > 0); //false, потому при сравнении null преобразуется в 0
    alert(null < 0); //false, потому при сравнении null преобразуется в 0
    alert(null >= 0); //true, потому при сравнении null преобразуется в 0
    alert(null <= 0); //true, потому при сравнении null преобразуется в 0
</script>
